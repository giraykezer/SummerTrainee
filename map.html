<!DOCTYPE html>
<html>
  <head>
    <meta name="viewport" content="initial-scale=1.0, user-scalable=no">
    <meta charset="utf-8">
    <title>Reverse Geocoding</title>
    <link rel="stylesheet" href="style.css">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/2.1.3/jquery.min.js"></script>
    <script> src="script.js"
    </script>
  </head>
  <body>
    <button id = "getIt" onclick = "gettingJSON()">Forecast</button>
    <div id="floating-panel">

      Latitude  <input id="lat" type="text" value="40.714224"><br>
      Longitude <input id="lng" type="text" value="-73.961452"><br>
      <input id="submit" type="button" value="Reverse Geocode">
      <input id="elevate" type="button" value="Show elevation"><br>
      <input id="findme" type="button" value="Find me">
    </div>
    <div id="map"></div>
    <script src="script.js"></script>
    <script async defer
    src="https://maps.googleapis.com/maps/api/js?key=AIzaSyBOH4XyujfyFK0Emrw033IcuvVEqtUzesc&callback=initMap">
    </script>
  </body>
</html>
