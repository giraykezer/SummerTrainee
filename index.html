    <div class="container">
      <div class="row">
        <div class="col-sm-6">
          <h3>Column 1</h3>
          <p>Pomodoro</p>
          <div id="pomodoro-app">
            <div id="container">
              <div id="timer">
                <div id="time">
                  <span id="minutes">25</span>
                  <span id="colon">:</span>
                  <span id="seconds">00</span>
                </div>
                <div id="filler"></div>
              </div>
    
              <div id="buttons">
                <button id="work">Work</button>
                <button id="shortBreak">Short Break</button>
                <button id="longBreak">Long Break</button>
                <button id="stop">Stop</button>
              </div>
            </div>
          </div>
    
        </div>
    
        <div class="col-sm-6">
          <h3>Column 2</h3>
          <p>To Do List</p>
          <div id="myDIV" class="header">
            <h2 style="margin:5px">My To Do List</h2>
            <input type="text" id="myInput" placeholder="Title...">
            <span onclick="newElement()" class="addBtn">Add</span>
          </div>
    
          <ul id="myUL">
            <li class="checked">Pomodoro</li>
            <li>ToDoList</li>
            <li>JQuery</li>
            <li>API</li>
            <li>AJAX</li>
            <li>Bootstrap</li>
          </ul>
    
    
        </div>
      </div>
      <div class="row bg-success">
